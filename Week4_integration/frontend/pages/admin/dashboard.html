<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <!-- Top Navigation -->
    <div class="navbar">
        <h1>ðŸ‘‘ Admin Dashboard</h1>
        <div>
            <span id="userName"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Alert -->
        <div id="alert" class="alert" style="display:none"></div>

        <!-- Statistics -->
        <div class="grid">
            <div class="stat-card">
                <h3 id="totalProducts">0</h3>
                <p>Total Products</p>
            </div>
            <div class="stat-card">
                <h3 id="totalCustomers">0</h3>
                <p>Total Customers</p>
            </div>
            <div class="stat-card">
                <h3 id="todaySales">0</h3>
                <p>Today's Sales</p>
            </div>
            <div class="stat-card">
                <h3 id="todayRevenue">Rp 0</h3>
                <p>Today's Revenue</p>
            </div>
        </div>

        <!-- Product Management -->
        <div class="card">
            <h2 class="card-title">Product Management</h2>
            
            <!-- Add Product Form -->
            <form id="productForm" style="margin-bottom: 20px;">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label>Price (Rp) *</label>
                    <input type="number" id="price" required>
                </div>

                <div class="form-group">
                    <label>Stock Quantity *</label>
                    <input type="number" id="stockQuantity" required>
                </div>

                <div class="form-group">
                    <label>Category *</label>
                    <select id="categoryId" required></select>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Save Product</button>
                <button type="button" class="btn btn-warning" onclick="resetForm()">Reset</button>
            </form>

            <!-- Product List -->
            <div class="search-box">
                <input type="text" id="searchProduct" placeholder="Search products...">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsList">
                    <tr><td colspan="6" class="loading">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let products = [];
        let categories = [];

        // Check login
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token || user.role !== 'Admin') {
            window.location.href = '../../login.html';
        }

        document.getElementById('userName').textContent = user.username;

        // Show alert
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/reports/dashboard-stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalProducts').textContent = data.data.products.total_products || 0;
                    document.getElementById('totalCustomers').textContent = data.data.customers || 0;
                    document.getElementById('todaySales').textContent = data.data.sales.today_transactions || 0;
                    document.getElementById('todayRevenue').textContent = 
                        'Rp ' + (data.data.sales.today_revenue || 0).toLocaleString();
                }
            } catch (error) {
                console.error('Failed to load stats');
            }
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    categories = data.data;
                    const select = document.getElementById('categoryId');
                    select.innerHTML = '<option value="">Select Category</option>' +
                        categories.map(c => `<option value="${c.Category_ID}">${c.Category_Name}</option>`).join('');
                }
            } catch (error) {
                showAlert('Failed to load categories', 'error');
            }
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    products = data.data;
                    displayProducts(products);
                }
            } catch (error) {
                showAlert('Failed to load products', 'error');
            }
        }

        // Display products
        function displayProducts(list) {
            const tbody = document.getElementById('productsList');
            
            if (list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">No products found</td></tr>';
                return;
            }

            tbody.innerHTML = list.map(p => `
                <tr>
                    <td>${p.Product_ID}</td>
                    <td>${p.Product_Name}</td>
                    <td>${p.Category_Name}</td>
                    <td>Rp ${p.Price.toLocaleString()}</td>
                    <td>
                        ${p.Stock_Quantity}
                        ${p.Stock_Status === 'Low Stock' ? '<span class="badge badge-warning">Low</span>' : ''}
                    </td>
                    <td>
                        <button class="btn btn-warning" onclick="editProduct(${p.Product_ID})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteProduct(${p.Product_ID})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Search products
        document.getElementById('searchProduct').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = products.filter(p => 
                p.Product_Name.toLowerCase().includes(query) ||
                p.Category_Name.toLowerCase().includes(query)
            );
            displayProducts(filtered);
        });

        // Handle form submit
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const productId = document.getElementById('productId').value;
            const productData = {
                Product_Name: document.getElementById('productName').value,
                Price: parseFloat(document.getElementById('price').value),
                Stock_Quantity: parseFloat(document.getElementById('stockQuantity').value),
                Category_ID: parseInt(document.getElementById('categoryId').value),
                Description: document.getElementById('description').value,
                Min_Stock_Level: 10
            };

            try {
                const url = productId 
                    ? `${API_URL}/products/${productId}` 
                    : `${API_URL}/products`;
                
                const method = productId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(productId ? 'Product updated!' : 'Product created!', 'success');
                    resetForm();
                    loadProducts();
                    loadStats();
                } else {
                    showAlert(data.message || 'Failed', 'error');
                }
            } catch (error) {
                showAlert('Error saving product', 'error');
            }
        });

        // Edit product
        async function editProduct(id) {
            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.success) {
                    const p = data.data;
                    document.getElementById('productId').value = p.Product_ID;
                    document.getElementById('productName').value = p.Product_Name;
                    document.getElementById('price').value = p.Price;
                    document.getElementById('stockQuantity').value = p.Stock_Quantity;
                    document.getElementById('categoryId').value = p.Category_ID;
                    document.getElementById('description').value = p.Description || '';
                    
                    window.scrollTo(0, 0);
                }
            } catch (error) {
                showAlert('Error loading product', 'error');
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('Product deleted!', 'success');
                    loadProducts();
                    loadStats();
                } else {
                    showAlert(data.message || 'Delete failed', 'error');
                }
            } catch (error) {
                showAlert('Error deleting product', 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../../login.html';
        }

        // Initialize
        loadStats();
        loadCategories();
        loadProducts();
    </script>
</body>
</html>
