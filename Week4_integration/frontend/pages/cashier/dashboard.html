<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Dashboard</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <!-- Top Navigation -->
    <div class="navbar">
        <h1>ðŸ’° Cashier Dashboard</h1>
        <div>
            <span id="userName"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Alert -->
        <div id="alert" class="alert" style="display:none"></div>

        <!-- Make Sale Section -->
        <div class="card">
            <h2 class="card-title">Make a Sale</h2>
            
            <!-- Search Product -->
            <div class="search-box">
                <input type="text" id="searchProduct" placeholder="Search product...">
            </div>

            <!-- Product List -->
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productsList">
                    <tr><td colspan="5" class="loading">Loading products...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Cart Section -->
        <div class="card">
            <h2 class="card-title">Shopping Cart</h2>
            
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <tr><td colspan="5" style="text-align:center">Cart is empty</td></tr>
                </tbody>
            </table>

            <div style="margin-top: 20px;">
                <h3>Total: <span id="totalAmount">Rp 0</span></h3>
                <button class="btn btn-success" onclick="checkout()" id="btnCheckout" disabled>Complete Sale</button>
                <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let products = [];
        let cart = [];

        // Check login
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token) {
            window.location.href = '../../login.html';
        }

        document.getElementById('userName').textContent = user.username;

        // Show alert
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 3000);
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                if (data.success) {
                    products = data.data;
                    displayProducts(products);
                }
            } catch (error) {
                showAlert('Failed to load products', 'error');
            }
        }

        // Display products
        function displayProducts(list) {
            const tbody = document.getElementById('productsList');
            
            if (list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5">No products found</td></tr>';
                return;
            }

            tbody.innerHTML = list.map(p => `
                <tr>
                    <td>${p.Product_Name}</td>
                    <td>${p.Category_Name}</td>
                    <td>Rp ${p.Price.toLocaleString()}</td>
                    <td>${p.Stock_Quantity}</td>
                    <td>
                        <button class="btn btn-primary" onclick="addToCart(${p.Product_ID})" 
                                ${p.Stock_Quantity <= 0 ? 'disabled' : ''}>
                            Add
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Search products
        document.getElementById('searchProduct').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = products.filter(p => 
                p.Product_Name.toLowerCase().includes(query)
            );
            displayProducts(filtered);
        });

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.Product_ID === productId);
            if (!product) return;

            const existing = cart.find(item => item.Product_ID === productId);
            
            if (existing) {
                if (existing.Quantity >= product.Stock_Quantity) {
                    showAlert('Cannot add more than available stock', 'error');
                    return;
                }
                existing.Quantity++;
            } else {
                cart.push({
                    Product_ID: product.Product_ID,
                    Product_Name: product.Product_Name,
                    Unit_Price: product.Price,
                    Quantity: 1,
                    MaxStock: product.Stock_Quantity
                });
            }

            updateCart();
        }

        // Update cart display
        function updateCart() {
            const tbody = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center">Cart is empty</td></tr>';
                document.getElementById('btnCheckout').disabled = true;
                document.getElementById('totalAmount').textContent = 'Rp 0';
                return;
            }

            tbody.innerHTML = cart.map((item, index) => {
                const subtotal = item.Unit_Price * item.Quantity;
                return `
                    <tr>
                        <td>${item.Product_Name}</td>
                        <td>Rp ${item.Unit_Price.toLocaleString()}</td>
                        <td>
                            <input type="number" value="${item.Quantity}" min="1" max="${item.MaxStock}"
                                   onchange="updateQty(${index}, this.value)" 
                                   style="width:60px">
                        </td>
                        <td>Rp ${subtotal.toLocaleString()}</td>
                        <td>
                            <button class="btn btn-danger" onclick="removeFromCart(${index})">Remove</button>
                        </td>
                    </tr>
                `;
            }).join('');

            const total = cart.reduce((sum, item) => sum + (item.Unit_Price * item.Quantity), 0);
            document.getElementById('totalAmount').textContent = `Rp ${total.toLocaleString()}`;
            document.getElementById('btnCheckout').disabled = false;
        }

        // Update quantity
        function updateQty(index, newQty) {
            const qty = parseInt(newQty);
            if (qty >= 1 && qty <= cart[index].MaxStock) {
                cart[index].Quantity = qty;
                updateCart();
            } else {
                showAlert('Invalid quantity', 'error');
                updateCart();
            }
        }

        // Remove from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Clear cart
        function clearCart() {
            if (confirm('Clear entire cart?')) {
                cart = [];
                updateCart();
            }
        }

        // Checkout
        async function checkout() {
            if (cart.length === 0) {
                showAlert('Cart is empty', 'error');
                return;
            }

            if (!confirm('Complete this sale?')) return;

            try {
                const response = await fetch(`${API_URL}/transactions/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        User_ID: user.id,
                        Payment_Method: 'Cash',
                        items: cart
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(`Sale completed! Total: Rp ${data.data.Total_Amount.toLocaleString()}`, 'success');
                    cart = [];
                    updateCart();
                    loadProducts(); // Refresh stock
                } else {
                    showAlert(data.message || 'Sale failed', 'error');
                }
            } catch (error) {
                showAlert('Error completing sale', 'error');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../../login.html';
        }

        // Initialize
        loadProducts();
    </script>
</body>
</html>
